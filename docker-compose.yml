services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - '5672:5672'
      - '15672:15672'
    networks:
      - sysnetwork
  
  mongo:
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongodb:/data/db
    networks:
      - sysnetwork
  
  
  processorandanomalydetector:
    image: processorandanomalydetector
    build:
      context: .
      dockerfile: ProcessorAndAnomalyDetector/Dockerfile
    depends_on:
      - mongo
      - rabbitmq
    networks:
      - sysnetwork
    stdin_open: true
    tty: true

  serverstatisticscollectionservice:
    image: statisticscollector
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - rabbitmq
    networks:
      - sysnetwork
    environment:
      - SERVERSTATISTICSCONFIG_SERVERIDENTIFIER=win1
    stdin_open: true
    tty: true

networks:
  sysnetwork:
    driver: bridge
       
volumes:
  mongodb: